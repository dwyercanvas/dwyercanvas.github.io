<body>
<button onclick="openGame()">Open Game</button>
<script>
function openGame() {
  var win = window.open();
  var url = "https://unsightreadable.vercel.app/";
  
  // Create the iframe
  var iframe = win.document.createElement('iframe');
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.border = "none";
  iframe.style.marginTop = "30px"
  iframe.src = url;

  // Set body style to remove margins and paddings
  win.document.body.style.margin = "0";
  win.document.body.style.padding = "0";

  // Append the iframe to the body
  win.document.body.appendChild(iframe);

  // Create your own top bar
  var topBar = win.document.createElement('div');
  topBar.style.position = "absolute";
  topBar.style.top = "0";
  topBar.style.left = "0";
  topBar.style.width = "100%";
  topBar.style.height = "30px"; // Adjust the height as needed
  topBar.style.backgroundColor = "#dbd9d9"; // Customize the background color
  topBar.style.marginBottom = "10px"; // Add margin bottom for spacing
  topBar.style.padding = "5px"; // Add padding for spacing
  topBar.style.display = "flex";
  topBar.style.alignItems = "center"; // Center vertically

  // Add content to your top bar (e.g., title)
  var topBarContent = win.document.createElement('div');
  topBar.appendChild(topBarContent);
  topBar.innerHTML = `
  <svg xmlns="http://www.w3.org/2000/svg" width="1em" style="margin-left: 5px; margin-right: 20px;" height="1em" viewBox="0 0 24 24">

  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" style="transform: scaleX(-1); margin-right: 20px;">
    <path fill="#a6a0a0" d="m4.431 12.822l13 9A1 1 0 0 0 19 21V3a1 1 0 0 0-1.569-.823l-13 9a1.003 1.003 0 0 0 0 1.645"/>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 15 15" style="margin-right: 20px;">
    <path fill="black" d="m7.5.5l.354-.354a.5.5 0 0 0-.708 0zm-6 6l-.354-.354L1 6.293V6.5zm12 0h.5v-.207l-.146-.147zm.354-.354l-6-6l-.708.708l6 6zm-6.708-6l-6 6l.708.708l6-6zM14 13.5v-7h-1v7zm-13-7v7h1v-7zM2.5 15h10v-1h-10zM13 13.5a.5.5 0 0 1-.5.5v1a1.5 1.5 0 0 0 1.5-1.5zm-12 0A1.5 1.5 0 0 0 2.5 15v-1a.5.5 0 0 1-.5-.5z"/>
  </svg>

  <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" style="margin-right: 10px;">
    <path fill="black" d="M18.258 3.508a.75.75 0 0 1 .463.693v4.243a.75.75 0 0 1-.75.75h-4.243a.75.75 0 0 1-.53-1.28L14.8 6.31a7.25 7.25 0 1 0 4.393 5.783a.75.75 0 0 1 1.488-.187A8.75 8.75 0 1 1 15.93 5.18l1.51-1.51a.75.75 0 0 1 .817-.162"/>
  </svg>
  <span style="margin-left: 15px; font-size: 14px; font-family: Arial;">Restart Session</span>

  // Append the top bar to the body
  win.document.body.appendChild(topBar);
}
</script>
